<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display"></div>
            <div class="buttons">
                <div class="col">
                    <button class="digits">7</button>
                    <button class="digits">4</button>
                    <button class="digits">1</button>
                    <button class="digits">0</button>
                </div>
                <div class="col">
                    <button class="digits">8</button>
                    <button class="digits">5</button>
                    <button class="digits">2</button>
                    <button class="operations" id="clear">AC</button>
                </div>
                <div class="col">
                    <button class="digits">9</button>
                    <button class="digits">6</button>
                    <button class="digits">3</button>
                    <button class="operations" id="equals">=</button>
                </div>
                <div class="col">
                    <button class="operations">+</button>
                    <button class="operations">-</button>
                    <button class="operations">x</button>
                    <button class="operations">รท</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
